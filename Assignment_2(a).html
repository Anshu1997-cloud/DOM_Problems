<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <h1>Check Your BMI</h1>
    <p>Enter your weigth and heigth below to check your BMI results</p>
    <h2>Put your weigth in here (KG)</h2>
    <input type = "number"  id ="weight" >
    <h3>And your height in Here(CM)</h3>
    <input type="number"  id ="height">
    <button id ="press" onClick = "BMI()">Calculate BMI</button>
    <h2 id = "display">Show your Status</h2>
</body>
</html>
<script>
    function BMI(){
    let weight = document.querySelector("#weight").value;
    let height = document.querySelector("#height").value;
    let headTag = document.querySelector('#display');
    
   if(!height || isNaN(height) || height < 0){
    headTag.innerText = "Please provide a valid height";
    return;
   }
   else if(!weight || isNaN(weight) || weight < 0){
    headTag.innerText = "Please provide a valid weight";
    return;
   }
   let bmi =( weight / ((height*height) / 10000 )).toFixed(2);

   if(bmi < 18.4){
     headTag.innerText = `Your BMI is ${bmi} and you are UnderWeight`
   }
   else if (bmi >= 18.5 && bmi <= 24.9){
    headTag.innerText = `Your BMI is ${bmi} and you are NormalWeight`
   }
   else if (bmi >= 25 && bmi <= 29.9){
    headTag.innerText = `Your BMI is ${bmi} and you are OverWeight`
   }
   else if(bmi >= 30){
    headTag.innerText = `Your BMI is ${bmi} and you are Obese`
   }
    }  
</script>
